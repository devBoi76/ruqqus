<!-- Emoji Selection Modal -->
<div class="modal fade" id="emojiModal" tabindex="-1" role="dialog" aria-labelledby="emojiModalTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered p-5" role="document">
		<div class="modal-content" id="emojiTabs">
			<div class="modal-header border-bottom-0">
				<div>
					<h5 class="modal-title">
						Select an emoji
					</h5>
				</div>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<i class="fal fa-times text-muted"></i>
				</button>
			</div>
			<ul class="nav nav-tabs px-3">
				<li class="nav-item flex-fill text-center">
					<a class="nav-link text-small active" data-toggle="tab" href="#emoji-tab-ruqqus">Ruqqus</a>
				</li>
				<li class="nav-item flex-fill text-center">
					<a class="nav-link text-small" data-toggle="tab" href="#emoji-tab-animated">Animated</a>
				</li>
				<li class="nav-item flex-fill text-center">
					<a class="nav-link text-small" data-toggle="tab" href="#emoji-tab-meme">Meme</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-small" data-toggle="tab" href="#emoji-tab-text">Text</a>
				</li>
			</ul>
			<div style="overflow-y: scroll;">
				<div class="modal-body p-0" id="emoji-modal-body">
					<div id="no-emojis-found"></div>
					<div class="tab-content">
						<div class="tab-pane fade show active" id="emoji-tab-ruqqus">
							<div class="d-flex flex-wrap p-3" id="EMOJIS_ruqqus"></div>
						</div>
						<div class="position-relative tab-pane fade" id="emoji-tab-animated">
							{% if not v.has_premium %}
							<div class="position-absolute w-full h-100 d-flex align-items-center justify-content-center" style="left: 0; right: 0;z-index: 1">
								<div class="text-center">
									<div class="h6">
										Unlock animated emojis with Ruqqus Premium.
									</div>
									<div class="text-small-extra text-muted mb-3">
										Support Ruqqus today :)
									</div>
									<a href="/settings/premium" class="btn btn-warning btn-lg shadow-sm">
										<img src="/assets/images/icons/ruqqus-coin.png" class="mr-2 mt-n1" style="width: 15px;"/>
										Get coins
									</a>
								</div>
							</div>
							{% endif %}
							<div class="d-flex flex-wrap p-3" id="EMOJIS_animated" {% if not v.has_premium %}style="opacity: .13;"{% endif %}></div>
						</div>
						<div class="tab-pane fade" id="emoji-tab-meme">
							<div class="d-flex flex-wrap p-3" id="EMOJIS_meme"></div>
						</div>
						<div class="tab-pane fade" id="emoji-tab-text">
							<div class="d-flex flex-wrap p-3" id="EMOJIS_text"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
